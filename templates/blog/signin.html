<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Post - Start Bootstrap Template</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{%static "css/blog-post.css" %}"rel="stylesheet">
    <style type="text/css">
        #signinForm{
            margin-top: 100px;
            margin-left: 200px;
        }
        #footer{
            margin-top:180px; 
            margin-left: 30px;
        }
        #login{
            margin-top:30px; 
            margin-left:200px;
        }
        #fb_login{
            width: 40px;
            height: 40px;
            margin-top:40px; 
            margin-left:140px;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">Bloggy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-md-6" id="signinForm">

                <form action="/signin/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="top-margin">
                        <label>Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="u_name">
                    </div>
                    <div class="top-margin">
                        <label>Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="pass">
                    </div>

                    <hr>
                    <div class="row"> 
                        <input type="checkbox" name="remember_me" value="checked"></input>
                        <label>Remember Me<span class="text-danger"></span></label>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <b><a href="/forgetPassword/">Forgot password?</a></b>
                        </div>
                    </div>
                        <div class="col-lg-4 text-right">
                        <a id="fb_login" href="/accounts/facebook/login/?process=login">
                        <img src="{%static "img/icon.ico"%}" id="fb_login" width="40px" height="40px" /></a>
                        </div>
                        <div class="col-lg-4 text-right">
                            <button class="btn btn-action" type="submit" id="login">Sign in</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

        <!-- /.row -->
        <!-- Footer -->
    <footer>
        <div class="row" id="footer">
            <div class="col-md-8">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
